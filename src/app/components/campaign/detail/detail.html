<div class="row padding-top padding-bottom-lg">
  <div class="col-xs-12">
    <h3>Trend Graph</h3>
    <div class="row">
      <div class="col-sm-2">
        <select class="form-control"
          ng-model="$ctrl.metrics.trend[0]"
          ng-change="$ctrl.getTrendData()"
          ng-options="item as item.label for item in $ctrl.metricFilter('trend', 1)">
        </select>
      </div>
      <div class="col-sm-2">
        <select class="form-control"
          ng-model="$ctrl.metrics.trend[1]"
          ng-change="$ctrl.getTrendData()"
          ng-options="item as item.label for item in $ctrl.metricFilter('trend', 0)">
        </select>
      </div>
    </div>
    <br>
    <div class="trend-chart">
      <rl-chart data="$ctrl.trendChart.chart"></rl-chart>
    </div>
    <table class="table table-trend-metrics">
      <tr>
        <td ng-repeat="trend in $ctrl.metrics.trend">
          <span class="fa fa-circle" ng-style="{'color': $ctrl.trendChart.colors[$index]}"></span>
          {{trend.label}}:
          <b>100,000</b>
        </td>
      </tr>
    </table>
  </div>
</div>

<div class="row padding-top padding-bottom-lg">
  <div class="col-xs-12">
    <h3>Cycle Performance</h3>

    <rl-scrolling-table delegate="$ctrl.tableDelegate" on-next-page="$ctrl.handleNextPage()">
      <header-table>
        <table class="table table-striped table-condensed table-bordered table-report">
          <thead>
            <tr>
              <th ng-repeat="column in $ctrl.gridColumns" uib-tooltip-html="$ctrl.tooltips[column.key]">
                <span ng-if="!column.sortable">{{column.label}}</span>
                <rl-sortable-header
                  key="column.key"
                  sort-state="$ctrl.sortState"
                  on-sort="$ctrl.handleSort(state)"
                  ng-if="column.sortable">{{column.label}}</rl-sortable-header>
                <i class="fa" ng-class="column.icon" ng-if="column.icon"></i>
              </th>
            </tr>
          </thead>
        </table>
      </header-table>
      <body-table>
        <table class="table table-striped table-condensed table-bordered table-report">
          <tbody>
            <tr ng-repeat="row in $ctrl.gridData">
              <td ng-class="column.key" ng-repeat="column in $ctrl.gridColumns">
                <span ng-if="!column.filter">{{row[column.key]}}</span>
                <span ng-if="column.filter === 'number'">{{row[column.key] | number}}</span>
                <span ng-if="column.filter === 'currency'">{{row[column.key] | currency}}</span>
              </td>
            </tr>
          </tbody>
        </table>
      </body-table>
    </rl-scrolling-table>

  </div>
</div>
