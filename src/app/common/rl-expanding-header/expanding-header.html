<div class="rl-expanding-header">

  <div class="row">
    <div class="col-xs-12">
      <h5 ng-if="$ctrl.data.subTitle">
        <i>{{$ctrl.data.subType}}</i>:
        <a ui-sref="{{$ctrl.data.subLink}}" ng-if="$ctrl.data.subLink">
          {{$ctrl.data.subTitle}}
        </a>
        <span ng-if="!$ctrl.data.subLink">
          {{$ctrl.data.subTitle}}
        </span>
      </h5>
      <h5 ng-if="!$ctrl.data.subTitle">&nbsp;</h5>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-8">
      <h3>
        <b ng-if="$ctrl.data.type">{{$ctrl.data.type}}:</b>
        {{$ctrl.data.title}}
      </h3>
    </div>
    <div class="col-sm-4" ng-transclude>
    </div>
  </div>

  <div class="drawer collapse" ng-class="{'show': $ctrl.open}">
    <div class="row">
      <div class="col-sm-4" ng-repeat="col in $ctrl.data.columns">
        <h3>{{col.title}}</h3>
        <table class="table table-condensed">
          <tbody>
            <tr ng-repeat="row in col.rows">
              <th>{{row.name}}</th>
              <td>
                <a ng-if="row.link" ui-sref="{{row.link}}">
                  {{row.value}}
                </a>
                <span ng-if="!row.link">{{row.value}}</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <a class="rl-expanding-header_button" ng-click="$ctrl.toggle()">
      <i class="fa fa-chevron-up"></i>
    </a>
  </div>

  <a class="rl-expanding-header_button" ng-click="$ctrl.toggle()" ng-class="{'rl-expanding-header_button--hide': $ctrl.open}">
    <i class="fa fa-chevron-down"></i>
  </a>

</div>
