<div class="panel panel-default">
  <div class="panel-heading panel-heading--form">
    <div class="row">
      <div class="col-sm-8">
        <h3 class="panel-title">Age &amp; Gender</h3>
      </div>
      <div class="col-sm-2">
        <select class="form-control input-sm"
          ng-model="$ctrl.metrics[0]"
          ng-options="item as item.label for item in $ctrl.filterOptions(1)">
        </select>
      </div>
      <div class="col-sm-2">
        <select class="form-control input-sm"
          ng-model="$ctrl.metrics[1]"
          ng-options="item as item.label for item in $ctrl.filterOptions(0)">
        </select>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">

      <div class="col-md-2 text-center">
        <br><br>
        <h2>{{$ctrl.metrics[0].label}}</h2>
        <br>
        <h4>
          <span class="fa fa-circle" ng-style="{'color': $ctrl.demographicChart.colors.metric1.male}"></span>
          Male
        </h4>
        <h5>
          <b>62&#37;</b>
          (7,777)
        </h5>
        <h4>
          <span class="fa fa-circle" ng-style="{'color': $ctrl.demographicChart.colors.metric1.female}"></span>
          Female
        </h4>
        <h5>
          <b>35&#37;</b>
          (3,777)
        </h5>
      </div>

      <div class="col-md-4">
        <div class="demographic-chart">
          <rl-chart data="$ctrl.chart1"></rl-chart>
        </div>
      </div>

      <div class="col-md-4">
        <div class="demographic-chart">
          <rl-chart data="$ctrl.chart2"></rl-chart>
        </div>
      </div>

      <div class="col-md-2 text-center">
        <br><br>
        <h2>{{$ctrl.metrics[1].label}}</h2>
        <br>
        <h4>
          <span class="fa fa-male" ng-style="{'color': $ctrl.demographicChart.colors.metric2.male}"></span>
          Male
        </h4>
        <h5>
          <b>62&#37;</b>
          (7,777)
        </h5>
        <h4>
          <span class="fa fa-female" ng-style="{'color': $ctrl.demographicChart.colors.metric2.female}"></span>
          Female
        </h4>
        <h5>
          <b>35&#37;</b>
          (3,777)
        </h5>
      </div>

    </div>
  </div>
</div>
