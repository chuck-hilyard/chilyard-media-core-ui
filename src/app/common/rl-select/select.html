<div class="rl-select">
  <div ng-if="!$ctrl.options.hideSearch" class="search-container">
    <span class="icon"><i class="fa fa-search"></i></span>
    <input class="form-control" ng-model="$ctrl.search" type="text" placeholder="Search">
  </div>
  <div class="select-list">
    <div class="list-group">
      <button ng-repeat="item in $ctrl.list | rlSearchFilter:$ctrl.search:$ctrl.showFields" type="button" ng-click="$ctrl.selectItem(item)" class="list-group-item list-group-item-action" ng-class="{'selected': $ctrl.isSelected(item)}">
        <span class="icon"><i class="fa fa-check"></i></span>
        <div class="fields">
           <div class="field" ng-class="'{{field.class}}'" ng-repeat="field in $ctrl.showFields"><span ng-if="field.label">{{field.label}}: </span>{{item[field.field]}}</div>
        </div>
      </button>
    </div>
  </div>
</div>
