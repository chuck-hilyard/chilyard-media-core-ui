<div class="rl-container rl-container__search-column advertisers">

  <div class="rl-content">
    <div class="row">
      <div class="col-xs-12">
        <div class="page-header">
          <h1 translate>advertisers.title</h1>
        </div>

        <div class="card card-archived" ng-if="$ctrl.hasFilters()">
          <div class="card-content">
            <span class="pull-left">
              50
              <span translate>advertisers.of</span>
              100
            </span>
            <a class="pull-right" ng-click="$ctrl.clearFilters()" translate>
              advertisers.clearFilters
            </a>
          </div>
        </div>

        <p class="text-right">
          1-25
          <span translate>advertisers.of</span>
          100
        </p>

        <div class="card" ng-repeat="row in $ctrl.rows">
          <div class="card-content">
            <h4 class="card-title">
              <a>JJ's Plumbing</a>
              <small class="text-info">MAID: 195288</small>
            </h4>
            <p>
              Bob's Business
              <span class="text-info">BID: 16235</span>
            </p>
            <p>
              Home &amp; Home Improvement &gt; Plumbing
            </p>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="search-column">
    <div class="form-group">
      <form ng-submit="$ctrl.setFilter('advertiser', $ctrl.searchInputs.advertiser)">
        <label class="text-uppercase" translate>advertisers.advertiserSearchTitle</label>
        <div class="input-group">
          <input
            type="input"
            class="form-control"
            ng-model="$ctrl.searchInputs.advertiser"
            translate-attr-placeholder="advertisers.advertiserSearchPlaceholder"
            translate>
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <span class="fa fa-search"></span>
            </button>
          </span>
        </div>
      </form>
    </div>
    <hr>
    <div class="form-group">
      <form ng-submit="$ctrl.setFilter('business', $ctrl.searchInputs.business)">
        <label class="text-uppercase" translate>advertisers.businessSearchTitle</label>
        <div class="input-group">
          <input
            type="input"
            class="form-control"
            ng-model="$ctrl.searchInputs.business"
            translate-attr-placeholder="advertisers.businessSearchPlaceholder"
            translate>
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <span class="fa fa-search"></span>
            </button>
          </span>
        </div>
      </form>
    </div>
    <hr>
    <div class="form-group">
      <label class="text-uppercase" translate>advertisers.advertiserCategoryTitle</label>
      <rl-dropdown
        options="$ctrl.categories"
        selected="$ctrl.searchInputs.category"
        on-select="$ctrl.setFilter('category', item)"></rl-dropdown>
    </div>
    <hr>
    <div class="form-group">
      <label class="text-uppercase" translate>advertisers.advertiserSubCategory</label>
      <rl-dropdown
        options="$ctrl.subCategories"
        selected="$ctrl.searchInputs.subCategory"
        on-select="$ctrl.setFilter('subCategory', item)"></rl-dropdown>
    </div>
  </div>

</div>
