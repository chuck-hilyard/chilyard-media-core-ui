<button class="btn btn-default btn-date-range" ng-click="$ctrl.dateModal()">
  <b ng-if="$ctrl.dateRange.name">{{$ctrl.dateRange.name}}:</b>
  {{$ctrl.dateRange.start | date:'yyyy/MM/dd'}} &mdash; {{$ctrl.dateRange.end | date:'yyyy/MM/dd'}}<br>
  <small class="text-muted">Note: Does not include today's data</small>
</button>
