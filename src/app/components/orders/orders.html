<div class="rl-container">
  <div class="rl-content">

    <div class="row">
      <div class="col-xs-12">
        <div class="page-header">
          <h1>Orders</h1>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-2">
        <label class="hidden-md hidden-sm hidden-xs">&nbsp;</label>
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Search">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="table-responsive">
          <table class="table table-striped table-dashboard">
            <thead>
              <tr>
                <th>
                  <input type="checkbox">
                </th>
                <th>
                  Order
                </th>
                <th>
                  Status
                </th>
                <th>
                  Advertiser<br>
                  (Master Advertiser ID)
                </th>
                <th>
                  Business<br>
                  (Business ID)
                </th>
                <th>
                  Created By<br>
                  (Business User ID)
                </th>
                <th>
                  Order Type
                </th>
                <th>
                  Total
                </th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="row in $ctrl.rows">
                <td>
                  <input type="checkbox">
                </td>
                <td class="order">
                  <a ui-sref="order.detail({oid:123456})">123456</a>
                </td>
                <td class="status">
                  Approved
                </td>
                <td class="advertiser">
                  <a ui-sref="advertiser.detail({maid:123456})"">My Advertiser {{$index}}</a><br>
                  MAID: 123456
                </td>
                <td class="business">
                  Business Co.<br>
                  <i>1234</i>
                </td>
                <td class="created-by">
                  Jesse Jordan<br>
                  <i>007</i>
                </td>
                <td class="type">
                  New
                </td>
                <td class="total">
                  $7,777
                </td>
              </tr>
            </tbody>

          </table>
        </div>
      </div>
    </div>

  </div>
</div>
